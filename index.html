<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>CSS Grid Playground</title>

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="assets/style.css">

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="css-grid-playground">
        <!-- Grid Settings -->
        <section id="grid-settings" class="box-styles">
            <div>
                <h3>Grid Settings</h3>
            </div>

            <div>
                <label>Items</label>
                <button @click="addItem">+</button>
                <button @click="removeItem">-</button>
            </div>

            <div>
                <label>Columns</label>
                <input type="number" v-model.number="grid.columns" min="1">
            </div>

            <div>
                <label>Rows</label>
                <input type="number" v-model.number="grid.rows" min="1">
            </div>

            <div>
                <label>Grip Gap (px)</label>
                <input type="number" v-model.number="grid.gap" min="0">
            </div>
            
            <div>
                <label>Justify Items</label>
                <select v-model="grid.justifyItems">
                    <option value="auto">auto</option>
                    <option value="start">start</option>
                    <option value="end">end</option>
                    <option value="center">center</option>
                    <option value="stretch">stretch</option>
                </select>
            </div>

            <div>
                <label>Align Items</label>
                <select v-model="grid.alignItems">
                    <option value="auto">auto</option>
                    <option value="start">start</option>
                    <option value="end">end</option>
                    <option value="center">center</option>
                    <option value="stretch">stretch</option>
                </select>
            </div>

            <div>
                <label>Justify Content</label>
                <select v-model="grid.justifyContent">
                    <option value="auto">auto</option>
                    <option value="start">start</option>
                    <option value="end">end</option>
                    <option value="center">center</option>
                    <option value="stretch">stretch</option>
                    <option value="space-around">space-around</option>
                    <option value="space-between">space-between</option>
                    <option value="space-evenly">space-evenly</option>
                </select>
            </div>

            <div>
                <label>Align Content</label>
                <select v-model="grid.alignContent">
                    <option value="auto">auto</option>
                    <option value="start">start</option>
                    <option value="end">end</option>
                    <option value="center">center</option>
                    <option value="stretch">stretch</option>
                    <option value="space-around">space-around</option>
                    <option value="space-between">space-between</option>
                    <option value="space-evenly">space-evenly</option>
                </select>
            </div>
        </section>

        <!-- Column Settings -->
        <section id="grid-column-settings" class="box-styles">
            <h3>Column Settings</h3>

            <p>WIP</p>
        </section>

        <!-- Grid Item Settings -->
        <section
            id="grid-item-settings"
            class="box-styles"
            v-if="selected.selected !== undefined"
        >
            <div id="grid-item-title">
                <h3>Grid Item</h3>

                <button @click="resetGridItem">Reset</button>
            </div>

            <div id="grid-item-text">
                <label>Text</label>
                <input type="text" v-model="selected.text">
            </div>

            <div>
                <label>Height (px)</label>
                <input type="number" v-model.number="selected.height">
            </div>

            <div>
                <label>Width (px)</label>
                <input type="number" v-model.number="selected.width">
            </div>

            <div>
                <label>Justify Self</label>
                <select v-model="selected.justifySelf">
                    <option value="auto">auto</option>
                    <option value="start">start</option>
                    <option value="end">end</option>
                    <option value="center">center</option>
                    <option value="stretch">stretch</option>
                </select>
            </div>

            <div>
                <label>Align Self</label>
                <select v-model="selected.alignSelf">
                    <option value="auto">auto</option>
                    <option value="start">start</option>
                    <option value="end">end</option>
                    <option value="center">center</option>
                    <option value="stretch">stretch</option>
                </select>
            </div>

            <div>
                <label>Column Start</label>
                <select v-model="selected.gridColumnStart">
                    <option value="auto">auto</option>
                    <option v-for="column in (grid.columns + 1)" :value="column">{{ column }}</option>
                </select>
            </div>

            <div>
                <label>Column End</label>
                <select v-model="selected.gridColumnEnd">
                    <option value="auto">auto</option>
                    <option v-for="column in (grid.columns + 1)" :value="column">{{ column }}</option>
                </select>
            </div>

            <div>
                <label>Row Start</label>
                <select v-model="selected.gridRowStart">
                    <option value="auto">auto</option>
                    <option v-for="row in (grid.rows + 1)" :value="row">{{ row }}</option>
                </select>
            </div>

            <div>
                <label>Row End</label>
                <select v-model="selected.gridRowEnd">
                    <option value="auto">auto</option>
                    <option v-for="row in (grid.rows + 1)" :value="row">{{ row }}</option>
                </select>
            </div>
        </section>

        <!-- Grid Display -->
        <section
            id="grid-display"
            class="box-styles"
            :style="{
                gridTemplateColumns: 'repeat(' + grid.columns + ', 1fr)',
                gridTemplateRows: 'repeat(' + grid.rows + ', 1fr)',
                gridGap: grid.gap + 'px',
                justifyContent: grid.justifyContent,
                alignContent: grid.alignContent,
                justifyItems: grid.justifyItems,
                alignItems: grid.alignItems,
            }"
        >
            <div
                v-for="(item, index) in items"
                @click="selectGridItem(index)"
                class="grid-item"
                :style="{
                    background: item.selected ? 'rgb(235, 231, 186)' : 'rgb(206, 213, 226)',
                    alignSelf: item.alignSelf,
                    justifySelf: item.justifySelf,
                    height: item.height !== 'auto' ? item.height + 'px' : 'auto',
                    width: item.width !== 'auto' ? item.width + 'px' : 'auto',
                    gridColumnStart: item.gridColumnStart,
                    gridColumnEnd: item.gridColumnEnd,
                    gridRowStart: item.gridRowStart,
                    gridRowEnd: item.gridRowEnd,
                }"
            >
                {{ item.text }}
            </div>
        </section>
    </div>

    <script src="src/playground.js"></script>
</body>
</html>
